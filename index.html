    <link rel="icon" href="assets/logo.svg" type="image/svg+xml" />

    <main>
      <img src="assets/intro-smoke.png" class="intro-smoke" />

            <img src="assets/full-logo.svg" class="logo" />

            <button class="avr-button">Contact us</button>
          </div>
        </div>
        <div class="coming-soon">
          <img src="assets/coming-soon.svg" />
